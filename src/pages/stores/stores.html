<ion-header class="shrinkable">
  <ion-navbar>
    <ion-icon class="search-icon" name="search"></ion-icon>
      <ion-searchbar [hidden]="searchIsHidden"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (keyup.enter)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row" *ngIf="items?.length === 0">
    <svg id="cart" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"><path d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"/></svg>
    <p class="no-results-found">No Search results found.</p>
  </div>
  <ion-card ion-item *ngFor="let item of items; let i = index" style="padding:0px !important">
          <ion-item>
            <div class="card-title"><h1>{{ item.name }}</h1></div>
            <p class="address">{{ item._source.address }}</p>
          </ion-item>

          <ion-item style="padding-bottom: 10px;">
            <span item-left class="time-distance">{{ ((item.sort[0] | fixed:2) * 20) | fixed:0 }} min</span>
            <span item-left class="distance">{{ item.sort[0] | fixed:2 }} miles</span>
          </ion-item>
  </ion-card>
</ion-content>
