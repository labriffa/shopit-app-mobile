<ion-header class="shrinkable">
  <ion-navbar>
    <ion-icon class="search-icon" name="search"></ion-icon>
      <ion-searchbar [hidden]="searchIsHidden"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (keyup.enter)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card ion-item *ngFor="let item of items; let i = index" (click)="itemSelected(item)">
          <ion-item>
            <div class="card-title"><h1>{{ item.name }}</h1></div>
            <p class="address">{{ item._source.address }}</p>
          </ion-item>

          <ion-item>
            <span item-left>{{ ((item.sort[0] | fixed:2) * 15) | fixed:0 }} min</span>
            <span item-left>({{ item.sort[0] | fixed:2 }} mi)</span>
          </ion-item>
  </ion-card>
</ion-content>
