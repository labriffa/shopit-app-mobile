<ion-header class="shrinkable">
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="login()">
        <ion-icon name="ios-person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-icon class="search-icon" name="search"></ion-icon>
      <ion-searchbar [hidden]="searchIsHidden"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (keyup.enter)="stores()"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="drawpoly" (press)="showDrawToolTip()">
    <a href=""><ion-icon name="create"></ion-icon></a>
  </div>

  <div class="drawTooltip" *ngIf="isDrawToolTip === true">
    <p>Move your finger over the map to start drawing</p>
  </div>

  <div id="stopDrawing">
    <a href=""><ion-icon name="close"></ion-icon></a>
  </div>

  <div class="map-container">
    <button #shrinkmapBtn class="shrinkmap-btn" (click)="toggleMap()">
      <ion-icon name="md-arrow-round-back"></ion-icon>
    </button>

    <div #map id="map"></div>   
  </div>
</ion-content>
