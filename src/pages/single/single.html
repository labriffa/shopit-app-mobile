<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="product">
		<img src="{{ product._source.image_urls }}" alt="">
		<div class="product-info">
			<h2 class="product-title">{{ title }}</h2>
			<h3 class="price">{{ product._source.price }}</h3>
		</div>
	</div>
	
	<div *ngIf="stores" class="near-stores">
		<h4>Closest Store</h4>
		<p>{{ stores[0]._source.name }}</p>
		<p>Address: {{ stores[0]._source.address }}</p>
		<a href="{{ product._source.link_url }}" class="referal">View Online at {{ product.name }}</a>
		<small>Stock Availability: Unknown</small>
	</div>
</ion-content>
